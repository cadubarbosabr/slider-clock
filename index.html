<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Neumorphic Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');

        :root {
            /* Light Mode Variables */
            --bg-color: #e6eef9;
            --bg-gradient: radial-gradient(circle at 20% 20%, #f0f4f8 0%, #e6eef9 100%);
            --shadow-light: #ffffff;
            --shadow-dark: #b8c6d9;
            --text-main: #475569;
            --text-dim: #94a3b8;
            --active-text: #ffffff;
            --indicator-bg: linear-gradient(145deg, #3d434d, #2a2e35);
            --bar-bg: #e6eef9;
            --date-color: #5a67d8; /* Distinct Indigo for Light Mode */
            --transition-speed: 0.5s;
        }

        body.dark-mode {
            /* Dark Mode Variables */
            --bg-color: #1b1e23;
            --bg-gradient: radial-gradient(circle at 20% 20%, #262a31 0%, #1b1e23 100%);
            --shadow-light: #262a31;
            --shadow-dark: #101216;
            --text-main: #94a3b8;
            --text-dim: #4a5568;
            --active-text: #ffffff;
            --indicator-bg: linear-gradient(145deg, #ffffff, #d1d9e6);
            --active-text: #1b1e23; 
            --bar-bg: #1b1e23;
            --date-color: #a0aec0; /* Soft Silver/Blue for Dark Mode */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            cursor: default;
            transition: background-color var(--transition-speed), color var(--transition-speed), box-shadow var(--transition-speed);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            top: -25vh;
            left: -25vw;
            pointer-events: none;
        }

        body.dark-mode::before {
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }

        .theme-toggle:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--text-main);
        }

        .clock-container {
            display: flex;
            gap: 24px;
            align-items: center;
            z-index: 1;
        }

        .column-wrapper {
            position: relative;
            width: 58px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fixed center indicator */
        .indicator-circle {
            width: 62px;
            height: 62px;
            background: var(--indicator-bg);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--active-text);
            font-size: 1.6rem;
            font-weight: 800;
            box-shadow: 
                8px 8px 16px rgba(0,0,0,0.25),
                -4px -4px 10px rgba(255,255,255,0.15);
            pointer-events: none;
        }

        /* Moving mechanical bar */
        .moving-bar {
            width: 48px;
            background: var(--bar-bg);
            border-radius: 24px;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -8px -8px 20px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            position: absolute;
            transition: transform 1.1s cubic-bezier(0.3, 1.6, 0.4, 1), background-color var(--transition-speed);
            z-index: 1;
        }

        .number-label {
            height: 52px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dim);
        }

        .separator {
            font-size: 3rem;
            font-weight: 800;
            color: var(--shadow-dark);
            margin-bottom: 8px;
        }

        /* Refined Date Display */
        .date-display {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            color: var(--date-color); /* Updated Color Variable */
            text-transform: uppercase;
            opacity: 0.9;
            z-index: 10;
            text-align: center;
            transition: color var(--transition-speed), opacity var(--transition-speed);
        }

        @media (max-width: 700px) {
            .clock-container { transform: scale(0.65); gap: 12px; }
            .column-wrapper { width: 50px; }
            .date-display { bottom: 20px; font-size: 0.7rem; }
            .theme-toggle { top: 20px; right: 20px; width: 40px; height: 40px; }
        }

        .column-wrapper::before,
        .column-wrapper::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 5;
            pointer-events: none;
        }

        .column-wrapper::before {
            top: 0;
            background: linear-gradient(to bottom, var(--bg-color) 20%, transparent 100%);
        }

        .column-wrapper::after {
            bottom: 0;
            background: linear-gradient(to top, var(--bg-color) 20%, transparent 100%);
        }
    </style>
</head>
<body>

<div class="theme-toggle" id="theme-toggle">
    <svg id="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <!-- Moon Icon (Default) -->
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
</div>

<div class="clock-container">
    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-0">0</div>
        <div class="moving-bar" id="bar-0"></div>
    </div>
    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-1">0</div>
        <div class="moving-bar" id="bar-1"></div>
    </div>

    <div class="separator">:</div>

    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-2">0</div>
        <div class="moving-bar" id="bar-2"></div>
    </div>
    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-3">0</div>
        <div class="moving-bar" id="bar-3"></div>
    </div>

    <div class="separator">:</div>

    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-4">0</div>
        <div class="moving-bar" id="bar-4"></div>
    </div>
    <div class="column-wrapper">
        <div class="indicator-circle" id="ind-5">0</div>
        <div class="moving-bar" id="bar-5"></div>
    </div>
</div>

<div id="date-display" class="date-display"></div>

<script>
    const limits = [2, 9, 5, 9, 5, 9];
    const LABEL_HEIGHT = 52;
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    // Theme Toggle Logic
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        
        // Update Icon
        if (isDark) {
            themeIcon.innerHTML = '<circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />';
            themeIcon.setAttribute('viewBox', '0 0 24 24');
            themeIcon.style.stroke = "var(--text-main)";
            themeIcon.style.strokeWidth = "2";
            themeIcon.style.strokeLinecap = "round";
            themeIcon.style.fill = "none";
        } else {
            themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />';
            themeIcon.style.fill = "var(--text-main)";
            themeIcon.style.stroke = "none";
        }
    });

    function init() {
        for (let i = 0; i < 6; i++) {
            const bar = document.getElementById(`bar-${i}`);
            for (let n = 0; n <= limits[i]; n++) {
                const div = document.createElement('div');
                div.className = 'number-label';
                div.textContent = n;
                bar.appendChild(div);
            }
        }
    }

    function updateClock() {
        const now = new Date();
        const timeArr = [
            Math.floor(now.getHours() / 10),
            now.getHours() % 10,
            Math.floor(now.getMinutes() / 10),
            now.getMinutes() % 10,
            Math.floor(now.getSeconds() / 10),
            now.getSeconds() % 10
        ];

        timeArr.forEach((val, i) => {
            const bar = document.getElementById(`bar-${i}`);
            const indicator = document.getElementById(`ind-${i}`);

            const totalItems = limits[i] + 1;
            const midPointOfBar = ((totalItems * LABEL_HEIGHT) / 2);
            const targetPos = (val * LABEL_HEIGHT) + 15 + (LABEL_HEIGHT / 2);
            
            const shift = midPointOfBar - targetPos;
            
            bar.style.transform = `translateY(${shift}px)`;
            
            // Text update
            indicator.textContent = val;

            // Lens effect
            const labels = bar.querySelectorAll('.number-label');
            labels.forEach((l, idx) => {
                const dist = Math.abs(idx - val);
                if (dist === 0) {
                    l.style.opacity = "0";
                    l.style.transform = "scale(1.2)";
                } else if (dist === 1) {
                    l.style.opacity = "0.7";
                    l.style.transform = "scale(1)";
                } else {
                    l.style.opacity = "0.3";
                    l.style.transform = "scale(0.9)";
                }
            });
        });

        // Update Date
        const dateDisplay = document.getElementById('date-display');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateDisplay.textContent = now.toLocaleDateString('en-US', options);
    }

    init();
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
